Crate:
  CrateType: QuickCrate #Type of crate (CSGO/QuadCrate/QuickCrate/Roulette/CrateOnTheGo/FireCracker/Wonder/Wheel/War/Cosmic(This requires a additional info to work.)).
  CrateName: '&x&4&f&8&c&c&bOy Kasası' #Name of the Inventory if a GUI crate.
  StartingKeys: 0 #Starting amount of keys when the player 1st joins.
  InGUI: true #If the crate shows in the /cc GUI. (If the crate type is QuickCrate/CrateOnTheGo/FireCracker then the Crate will not work. Quick Crate requires a Physical Crate.)
  Slot: 21 #Slot the item is in the GUI.
  OpeningBroadCast: false #Enables/Disables the Broadcasts message when they open a crate.
  BroadCast: '' #Message that is broadcasted when opening the crate.
  Item: 'CHEST' #Item the crate is in the GUI
  Glowing: false #If the crate in the main /cc GUI is glowing or not.
  Name: '&f:offset_-10::ほ:' #Name of the item in the GUI.
  Lore: #The lore of the item in the GUI.
    - '&x&8&1&b&e&f&0This crate contains strange objects.' 
    - '&x&8&1&b&e&f&0You have &6%Keys% keys &x&8&1&b&e&f&0to open this crate with.'
    - '&x&8&1&b&e&f&0&l(&x&4&f&8&c&c&b&l!&x&8&1&b&e&f&0&l) Right click to view rewards.'
  PhysicalKey:
    Name: '&x&4&b&4&b&4&9⇴ &x&4&f&8&c&c&bOy &x&8&1&b&e&f&0Kasası Anahtarı &8⬰'
    Lore:
      - ''
      - '&x&4&b&4&b&4&9⇴ &x&8&1&b&e&f&0Bu anahtarı &x&4&f&8&c&c&b/warp kasalar&x&8&1&b&e&f&0''da kullanabilirsin!'
      - '&x&4&b&4&b&4&9⇴ &x&8&1&b&e&f&0Değer: &x&4&f&8&c&c&bDüşük &x&8&1&b&e&f&0(&x&8&1&b&e&f&0★★&x&4&f&8&c&c&b★&x&8&1&b&e&f&0)'
    Item: 'FEATHER'
    Glowing: false #Makes the key look enchanted.
