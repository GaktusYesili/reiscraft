##Acrobatics
Guides.Acrobatics.Section.0=&eAkrobasi Hakkında:\n&eAcrobatics, Gracefuly'yi mcMMO'da hareket ettirme sanatıdır.\n&eSavaş bonusları ve çevreye zarar verme bonusları sağlar.\n\n&3XP KAZANIMI:\n&eBu yetenekde XP kazanmak için bir Dövüşte\n&neden kaçının veya size zarar veren yükseklikten düşmelerden kurtulun.
Guides.Acrobatics.Section.1=&eYuvarlanma nasıl çalışır?\n&eDüşme hasarı aldığınızda\n&et verilen hasarı engellemek için pasif bir şansınız vardır. Düşüş sırasında şansınızı\n&arttırmak için gizlice düğmesini basılı tutabilirsiniz.\n&eBu, standart bir yuvarlama yerine bir Zarif Yuvarlamayı tetikler.\n&eZarif Yuvarlamalar normal yuvarlanmalara benzer ancak\n&olma olasılığı iki kat daha fazladır ve normal yuvarlamalardan daha fazla hasar güvenliği sağlar .\n&e-Dönme şansınız, yetenek seviyenize bağlıdır
Guides.Acrobatics.Section.2=&eDodge nasıl çalışır?\n&eDodge, savaşta\n&yaralandığınızda alınan hasarı yarıya indirmek için pasif bir şanstır.\n&eYetenek seviyenize bağlıdır.
##Alchemy

Guides.Alchemy.Section.0=[[DARK_AQUA]]Simya Hakkında:\n[[YELLOW]]Simya iksir yapmakla ilgilidir.\n[[YELLOW]]İksir demleme süresinde de hız artışı sağlar\n n[[YELLOW]]yeni (önceden) elde edilemez iksirlerin eklenmesi olarak.\n\n\n[[DARK_AQUA]]DP KAZANIMI:\n[[YELLOW]]Bu yetenekde DP kazanmak için iksir hazırlamanız gerekir.
Guides.Alchemy.Section.1=[[DARK_AQUA]]Kataliz nasıl çalışır?\n[[YELLOW]]Demleme işleminin kataliz hızları,\n[[YELLOW]]1000 seviyesinde maksimum 4x hız.\ n[[YELLOW]]Bu yeteneğin kilidi varsayılan olarak 100. seviyede açılır.
Guides.Alchemy.Section.2=[[DARK_AQUA]]Kazançlar nasıl çalışır?\n[[YELLOW]]Kazançlar, özel malzemelerle daha fazla iksir yapılmasına olanak tanır.\n[[YELLOW]]Hangi özel bileşenlerin kilidinin açıldığı belirlenir\ n[[YELLOW]]Rütbenize göre. Kilidini açmak için 8 rütbe vardır.
Guides.Alchemy.Section.3=[[DARK_AQUA]]Kademeli karışımlar:\n[[YELLOW]]Blaze Powder, Fermente Spider Eye, Ghast Tear, Redstone,\n[[YELLOW]]Glowstone Tozu, Şeker, Parıldayan Kavun, Altın Havuç,\n[[YELLOW]]Magma Kremi, Cehennem Siğili, Örümcek Gözü, Süplhur, Nilüfer,\n[[YELLOW]]Kirpi Balığı\n[[YELLOW]](Vanilya İksirleri)
Guides.Alchemy.Section.4=[[DARK_AQUA]]Kademeli karışımlar:\n[[YELLOW]]Havuç (Acele İksiri)\n[[YELLOW]]Slimeball (Donukluk İksiri)\n\n[[ DARK_AQUA]]Kademeli karışımlar:\n[[YELLOW]]Kuvars (Emilme İksiri)\n[[YELLOW]]Tavşan Ayağı (Sıçrayan İksir)
Guides.Alchemy.Section.5=[[DARK_AQUA]]Kademeli karışımlar:\n[[YELLOW]]Elma (Sağlık İksiri)\n[[YELLOW]]Çürük Et (Açlık İksiri)\n\n [[DARK_AQUA]]Kademeli karışımlar:\n[[YELLOW]]Kahverengi Mantar (Bulantı İksiri)\n[[YELLOW]]Mürekkep Çuvalı (Körlük İksiri)
Guides.Alchemy.Section.6=[[DARK_AQUA]]Kademeli karışımlar:\n[[YELLOW]]Eğrelti otu (Doygunluk İksiri)\n\n[[DARK_AQUA]]Kademeli karışımlar:\n[[YELLOW] ]]Zehirli Patates (Çürüme İksiri)\n\n[[DARK_AQUA]]Kademeli karışımlar:\n[[YELLOW]]Normal Altın Elma (Direnç İksiri)

##Archery
Guides.Archery.Section.0=&eOkçuluk Hakkında:\n&eOkçuluk, yayı ve okunu kullanarak ateş etmekle ilgilidir.\n&eSeviyenize göre değişen\n&hasar artırma ve PvP'de\n&düşmanlarınızı sersemletme yeteneği gibi çeşitli savaş bonusları sağlar. . Buna ek olarak,\n&harcanan oklarınızın bir kısmını düşmanlarınızın cesetlerinden alabilirsiniz.\n\n\n&3 DP KAZANIMI:\n&eBu yetenekde DP kazanmak için çeteleri veya\n&diğer oyuncuları vurmanız gerekir.
Guides.Archery.Section.1=&eSkill Shot nasıl çalışır?\n&eSkill Shot, atışlarınıza ek hasar sağlar.\n&eSkill Shot'tan gelen ilave hasar, Okçulukta\n&elevelleştikçe artar.\n&eVarsayılan ayarlarla, okçuluk hasarınız 10 artar %\n&her 50 seviyede, maksimum %200 bonus hasar.
Guides.Archery.Section.2=&eDaze nasıl çalışır?\n&eOnları vurduğunuzda\n&ediğer oyuncuları sersemletmek için pasif bir şansınız var. Daze tetiklendiğinde, rakiplerinizi\n&e kısa bir süre boyunca dik bakmaya zorlar.\n&eA Sersemletme atışı ayrıca 4 ek hasar (2 kalp) verir.
Guides.Archery.Section.3=&eOk Alımı nasıl çalışır?\n&eYayınızla bir çeteyi öldürdüğünüzde\n&eoklarınızdan bazılarını almak için pasif bir şansınız vardır.\n&eBu şans, Okçulukta seviye atladıkça artar.\n&eVarsayılan olarak, bu yetenek, seviye başına %0,1 artar, %100\n&yeme seviyesi 1000'e kadar.
##Axes
Guides.Axes.Section.0=&eAxes Hakkında:\n&eAxes yeteneksiyle, baltanızı\n&sadece ormansızlaştırmadan çok daha fazlası için kullanabilirsiniz! Çeteleri ve oyuncuları hackleyip\n&oyuncuları kesip XP kazanmak, çetelere geri tepme etkisi ile\n&düşürmek ve çetelere ve oyunculara ÖLÜMCÜL kritikler uygulamak için\n&e. seviyen&earttıkça kolaylaşır.\n&3 DP KAZANIMI:\n&eBu yetenekde XP kazanmak için diğer çetelere veya oyunculara\n&eBalta ile vurman gerekir.
Guides.Axes.Section.1=&eKafatası Bölücü nasıl çalışır?\n&eBu yetenek, bir Etki Alanı (Etki Alanı) vuruşu yapmanızı sağlar.\n&eBu Etki Alanı vuruşu,\n&ana hedefe verdiğinizin yarısı kadar hasar verir. büyük çete yığınlarını temizlemek için harika.
Guides.Axes.Section.2=&eKritik Vuruşlar nasıl çalışır?\n&eKritik Vuruş, oyunculara ek hasar verme\n&şansı veren pasif bir yetenektir.\n&eVarsayılan ayarlarla, Eksenlerdeki her 2 yetenek seviyesi bir\n&e0,1 verir Diğer oyunculara\n&eto çetelerine veya 1,5 kat hasara neden olan bir Critical Strike verme şansı %.
Guides.Axes.Section.3=&eBalta Ustalığı nasıl çalışır?\n&eBalta Ustalığı, Eksenleri kullanırken\n&etkilerinize ek hasar ekleyen pasif bir yetenektir.\n&eVarsayılan olarak, bonus hasar her 50 seviyede bir 1 artar,\n&eup 200. seviyede 4 ekstra hasar sınırına kadar.
Guides.Axes.Section.4=&eZırh Darbesi nasıl çalışır?\n&eZırhı parçalamak için yeterli güçle vurun!\n&eArmor Darbesi, rakibinizin zırhına\n&zarar vermek için pasif bir şansa sahiptir. Bu hasar, Axes'ta seviye atladıkça artar.
Guides.Axes.Section.5=&eBüyük Etki nasıl çalışır?\n&eBaltanızla\nçetelere veya oyunculara vurduğunuzda daha büyük bir etki elde etmek için pasif bir şansınız var.\n&eVarsayılan olarak bu şans %25'tir. Bu pasif yeteneğin, Knockback II\n&büyüsüne benzer\n&olağanüstü bir geri itme etkisi vardır. Ayrıca, hedefe ilave hasar verir.
##Excavation
Guides.Excavation.Section.0=&eKazı Hakkında:\n&eKazı, hazine bulmak için toprağı kazma eylemidir.\n&eToprağı kazarak hazineler bulacaksınız.\n&eBunu ne kadar çok yaparsanız, o kadar çok hazine bulabilirsiniz.\n\ n&3XP KAZANIMI:\n&eBu yetenekde DP kazanmak için elinizde bir kürekle kazmalısınız.\n&eHazineler ve DP için yalnızca belirli malzemeler kazılabilir.
Guides.Excavation.Section.1=&eUyumlu Malzemeler:\n&eGrass, Kir, Kum, Kil, Çakıl, Miselyum, Soul Kum, Kar
Guides.Excavation.Section.2=&eGiga Matkap Kırıcı Nasıl Kullanılır:\n&eElinizde bir kürekle sağ tıklayın ve aletinizi hazırlayın.\n&eBu durumdayken, Kazı uyumlu malzemelerle\n&iletişim kurmak için yaklaşık 4 saniyeniz var, bu\n&etkinleştirilecek Giga Matkap Kırıcı.
Guides.Excavation.Section.3=&eGiga Drill Breaker nedir?\n&eGiga Drill Breaker, bekleme süresi\n&Kazı yeteneksine bağlı bir yetenektir. Hazineleri bulma şansınızı\nüçe katlar ve Kazı malzemelerinin\n&eon anında kırılmasını sağlar.
Guides.Excavation.Section.4=&eArkeoloji nasıl çalışır?\n&eKazı için olası her hazinenin düşmesi için\n&yetenek düzeyi gereksinimi vardır, bunun sonucunda size ne kadar yardımcı olduğunu söylemek\n&zor olur.\n&eSadece devam edin. Kazı yetenekniz\n&e ne kadar yüksekse, o kadar çok hazine bulunabileceğini unutmayın.\n&eAyrıca her bir Kazı türünün\n&uyumlu materyalinin kendine özgü bir hazine listesi olduğunu unutmayın.\n&eBaşka bir deyişle, içinde farklı hazineler bulacaksınız. Kir\n&ethan, Gravel'de yaparsın.
Guides.Excavation.Section.5=&eKazı ile ilgili notlar:\n&eKazı düşüşleri tamamen özelleştirilebilir\n&eSo sonuçları sunucudan sunucuya değişir.
##Fishing
Guides.Fishing.Section.0=&eBalık Tutma Hakkında:\n&eBalık Tutma yeteneksiyle, Balık Tutma yeniden heyecan verici!\n&eGizli hazineleri bulun ve çetelerin üzerindeki öğeleri sallayın.\n\n&3XP KAZANIMI:\n&eBalık yakalayın.
Guides.Fishing.Section.1=&eHazine Avcısı nasıl çalışır?\n&eBu yetenek, balık avlamadan hazine bulmanızı sağlar \n&eöğelerin büyülenmesi için küçük bir şansla.\n&eBalıkçılık için olası her hazinenin\n&etme şansı vardır. . Bununla birlikte,\n&öğenin nadirliğinin ne sıklıkta düşeceğine bağlıdır.\n&eBalık Tutma yetenekniz ne kadar yüksekse\n&daha iyi hazineler bulma şansınız o kadar artar.
Guides.Fishing.Section.2=&eBuzda Balık Tutma nasıl çalışır?\n&eBu pasif yetenek, buz göllerinde balık tutmanızı sağlar!\n&eOltanızı bir buz gölüne atarsanız, yetenek buzda\n&küçük bir delik açarak balık tutmanızı sağlar. .
Guides.Fishing.Section.3=&eUsta Angler nasıl çalışır?\n&eBu pasif yetenek balık tutarken ısırma şansını artırır.\n&eBu yeteneğin kilidini açtığınızda,\n&bir teknede balık tutmak balık yakalama olasılığını artırır.
Guides.Fishing.Section.4=&eShake nasıl çalışır?\n&eBu aktif yetenek, nesneleri\n&e oltayla kancalayarak çetelerden sallamanızı sağlar. \n&eMob'lar normalde öldüklerinde düşürecekleri eşyaları düşürür.\n&eNormalde hayatta kalma modunda elde edilemeyen mafya kafatasları elde etmek de mümkündür.
Guides.Fishing.Section.5=&eBalıkçı Diyeti nasıl çalışır?\n&eBu pasif yetenek, balık yemekten \n&e gelen açlık miktarını artırır.
Guides.Fishing.Section.6=&eBalıkçılıkla İlgili Notlar:\n&eFishing damlaları tamamen özelleştirilebilir,\n&eso sonuçlar sunucudan sunucuya değişir.
##Herbalism
Guides.Herbalism.Section.0=&eBitkisellik Hakkında:\n&eBitkisellik, otlar ve bitkiler toplamakla ilgilidir.\n\n\n&3XP KAZANIMI:\n&eBitkileri ve otları toplayın.
Guides.Herbalism.Section.1=&eUyumlu Bloklar\n&eBuğday, Patates, Havuç, Kavun, \n&eKabak, Şeker Kamışı, Kakao Fasulyesi, Çiçekler, Kaktüsler, Mantarlar,\n&eNether Siğil, Zambak Yastıkları ve Üzüm.
Guides.Herbalism.Section.2=&eGreen Terra nasıl çalışır?\n&eGreen Terra aktif bir yetenektir, Green Terra'yı etkinleştirmek için\n&bir çapa tutarken sağ tıklayabilirsiniz.\n&eGreen Terra oyunculara\n 3 kat düşme şansı verir. n&hasat bitkileri. Ayrıca oyunculara yaşamı bloklara\nyayma ve envanterinizdeki\n&etohumları kullanarak dönüştürme yeteneği verir.
Guides.Herbalism.Section.3=&eYeşil Başparmak (Bitkiler) nasıl çalışır?\n&eBu pasif yetenek,\n&toplama sırasında ekinleri otomatik olarak yeniden ekecektir.\n&eBaşarı şansınız, Herbalism yeteneknize bağlıdır.
Guides.Herbalism.Section.4=&eYeşil Başparmak (Arnavut kaldırımı/Taş Tuğla/Kir) nasıl çalışır?\n&eBu aktif yetenek, blokları\n&e"bitkiyle ilgili" muadillerine dönüştürmenize olanak tanır. Bunu, tohumları tutarken\n&bir bloğa sağ tıklayarak yapabilirsiniz. Bu 1 tohum tüketecektir.
Guides.Herbalism.Section.5=&eÇiftçi Diyeti nasıl çalışır?\n&eBu pasif yetenek, \n&eEkmek, Kurabiye, Kavun, Mantar Çorbası, Havuç,\n&ve Patates yerken yenilenen açlığı artırır.
Guides.Herbalism.Section.6=&eHylian Şansı nasıl çalışır?\n&eBu pasif yetenek,\n&ebazı bloklar bir kılıçla kırıldığında size nadir bulunan öğeleri bulma şansı verir.
Guides.Herbalism.Section.7=&eÇift Damla nasıl çalışır?\n&eBu pasif yetenek, oyunculara hasatlarından\n&daha fazla verim sağlar.
##Mining
Guides.Mining.Section.0=&eMadencilik Hakkında:\n&eMadencilik, maden taşı ve cevherlerinden oluşur. Madencilik sırasında atılan malzeme miktarına\n&e bonuslar sağlar.\n\n&3 DP KAZANIMI:\n&eBu yetenekde XP kazanmak için, elinizde bir kazma ile madencilik yapmalısınız.\n&eYalnızca belirli bloklar XP kazandırır.
Guides.Mining.Section.1=&eUyumlu Malzemeler:\n&eStone, Kömür Cevheri, Demir Cevheri, Altın Cevheri, Elmas Cevheri, Redstone Cevheri,\n&eLapis Cevheri, Obsidian, Mossy Cobblestone, Ender Stone,\n&eGlowstone ve Netherrack.
Guides.Mining.Section.2=&eSüper Kırıcı nasıl kullanılır:\n&eElinizde bir kazma varken, aletinizi hazırlamak için sağ tıklayın.\n&eBu durumdayken,\n&eMadencilik uyumlu malzemelerle bağlantı kurmak için yaklaşık 4 saniyeniz var. Süper\n&eBreaker'ı etkinleştirir.
Guides.Mining.Section.3=&eSüper Kırıcı nedir?\n&eSüper Kırıcı, Madencilik\n&yeteneğine bağlı bir bekleme süresine sahip bir yetenektir. Fazladan eşya düşürme şansınızı üçe katlar ve\nMadencilik malzemelerinde anında kırılmayı mümkün kılar.
Guides.Mining.Section.4=&eBlast Madenciliği nasıl kullanılır:\n&eElinizde bir kazma ile\n&ecrouch ve uzaktan TNT'ye sağ tıklayın. Bu, TNT\n&e'nin anında patlamasına neden olur.
Guides.Mining.Section.5=&eBlast Madenciliği nasıl çalışır?\n&eBlast Madenciliği, Madencilik\n&ekiline bağlı bir bekleme süresine sahip bir yetenektir. TNT ile madencilik yaparken bonuslar verir ve TNT'yi uzaktan\n&etmenize olanak tanır. Blast Mining'in üç bölümü vardır.\n&eİlk bölüm, patlama yarıçapını artıran Daha Büyük Bombalar'dır.\n&eİkincisi, TNT patlamalarından\nhasarı azaltan Yıkım Uzmanıdır. Üçüncü kısım, TNT'den düşen\ncevher miktarını artırır ve\n&düşüşen artıkları azaltır.
##Repair
Guides.Repair.Section.0=&eOnarım Hakkında:\n&eRepair, zırhı ve\n&etools'u onarmak için bir demir blok kullanmanıza olanak tanır.\n\n&3XP KAZANIMI:\n&eOnarım araçları veya zırhı mcMMO Örs kullanarak. Bu, varsayılan olarak bir\n&eiron bloğudur ve Vanilla Minecraft Örs\n&e ile karıştırılmamalıdır.
Guides.Repair.Section.1=&eOnarımı nasıl kullanabilirim?\n&eBir mcMMO Örsü yerleştirin ve şu anda tuttuğunuz \n&öğeyi onarmak için sağ tıklayın. Bu, her kullanımda 1 ürün tüketir.
Guides.Repair.Section.2=&eOnarım Ustalığı nasıl çalışır?\n&eOnarım Ustalığı onarım miktarını artırır. Onarılan ekstra miktar\nOnarım yetenek seviyenizden etkilenir.
Guides.Repair.Section.3=&eSüper Onarım nasıl çalışır?\n&eSüper Onarım pasif bir yetenektir. Bir öğeyi onarırken, oyunculara bir öğeyi\n&iki kat daha etkili bir şekilde onarma şansı verir.
Guides.Repair.Section.4=&eArcane Forging nasıl çalışır?\n&eBu pasif yetenek, eşyaları belli bir\n&büyülerini koruma şansıyla onarmanıza olanak tanır. Büyücüler\nve mevcut seviyelerinde tutulabilir, daha düşük bir seviyeye düşürülebilir\n&veya tamamen kaybedilebilir.
##Salvage
Guides.Salvage.Section.0=&eKurtarma Hakkında:\n&eSalvage, zırhı ve\n&etools'u kurtarmak için bir altın blok kullanmanızı sağlar.\n\n&3XP KAZANIMI:\n&eSalvage, Onarım ve Balıkçılık'ın bir alt yeteneksidir, Kurtarma\n&ekill seviyeniz Balıkçılık ve Onarım yetenek seviyelerinize göre.
Guides.Salvage.Section.1=&eSalvage'ı nasıl kullanabilirim?\n&eBir mcMMO Salvage Anvil'i yerleştirin ve şu anda tuttuğunuz öğeyi\n&kurtarmak için sağ tıklayın. Bu, eşyayı parçalara ayıracak,\n&ve eşyayı yapmak için kullanılan malzemeleri geri verecektir.\n\n&eÖrneğin, bir demir kazmayı kurtarmak size demir çubuklar verecektir.
Guides.Salvage.Section.2=&eGelişmiş Kurtarma nasıl çalışır?\n&eKilidi açıldığında, bu yetenek hasarlı öğeleri kurtarmanıza olanak tanır.\n&eSeviye atladıkça verim yüzdesi artar. Daha yüksek verim\n&daha fazla malzemeyi geri alabileceğiniz anlamına gelir.\n&eGelişmiş kurtarma ile her zaman 1 malzeme alırsınız,\n&öğe çok hasar görmedikçe. Bu nedenle, karşılığında hiçbir şey almadan\n&öğeleri yok etme konusunda endişelenmenize gerek yok.
Guides.Salvage.Section.3=&eBunun nasıl çalıştığını göstermek için, işte bir örnek:\n&eDiyelim ki %20 hasar görmüş bir altın kazmayı kurtardık,\n&bu, alabileceğiniz maksimum miktarın yalnızca 2\n&e olduğu anlamına gelir(çünkü seçim, her biri %66'ya eşit\n&e%33,33 dayanıklılık değerinde olan 3 külçe ile yapılır. Getiriniz\n&yüzde %66'nın altındaysa 2 külçe alamazsınız.\n&eBu değerin üzerindeyse "tam miktarı" alabilirsiniz,\n&bu da 2 külçe alacağınız anlamına gelir.
Guides.Salvage.Section.4=&eArcane Salvage nasıl çalışır?\n&eBu yetenek,\n&büyülü öğeleri kurtarırken büyülü kitaplar elde etmenizi sağlar. Seviyenize bağlı olarak, bir sihri\n&başarılı bir şekilde çıkarma şansınız değişir.\n\n&eBir sihir kısmen çıkarıldığında, sihir\n&e-kitap, öğede bulunan\n&e-kitaba kıyasla daha düşük bir sihire sahip olacaktır.
