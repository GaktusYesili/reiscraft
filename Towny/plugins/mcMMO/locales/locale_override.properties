##Swords
Guides.Swords.Section.0=&eKılıçlar Hakkında:\n&eBu yetenek, bir\n&esword ile savaşan herkese savaş bonusları verir.\n\n&3XP KAZANIMI:\n&eXP, kullanırken çetelere veya \n&diğer oyunculara verilen hasar miktarına göre kazanılır bir kılıç.
Guides.Swords.Section.1=&eTırtıklı Vuruşlar nasıl çalışır?\n&eTırtıklı Vuruşlar aktif bir yetenektir, bir kılıçla\n&sağ tıklayarak etkinleştirebilirsiniz. Bu yetenek, \n&ean Etki Alanı (Etki Alanı) isabeti vermenizi sağlar. Bu Etki Alanı, %25'lik bir bonus\n&hasar verir ve Kopma uygulayabilir
Guides.Swords.Section.2=&eCounter Attack nasıl çalışır?\n&eCounter Attack aktif bir yetenektir. Çeteleri engellerken ve onlardan darbeler alırken, alınan hasarın\n%50'sini yansıtma şansınız olacak.
Guides.Swords.Section.3=&eRupture nasıl çalışır?\n&eRupture, düşmanların her iki saniyede bir hasar almasına neden olur. \n&ehedef, etki geçene veya ölüme kadar, \n&hangisi önce gelirse, kanar.\n&eKanamanın süresi, kılıç yeteneknizle artar.
##Taming
Guides.Taming.Section.0=&eEvcilleştirme Hakkında:\n&eTaming, oyunculara\n&etamed kurtları kullanırken çeşitli savaş bonusları verir.\n\n&3XP KAZANIMI:\n&eBu yetenekde XP kazanmak için, kurtları/ocelotları evcilleştirmeniz veya\n&eatlemeniz gerekir. kurtlarınızla savaşın.
Guides.Taming.Section.1=&eVahşi Çağrı nasıl çalışır?\n&eVahşi Çağrı, yanınızda\n&bir kurt veya bir ocelot çağırmanıza izin veren aktif bir yetenektir. Bunu, kemikleri veya balıkları tutarken\ngizlice + sol tıklayarak yapabilirsiniz.
Guides.Taming.Section.2=&eBeast Lore nasıl çalışır?\n&eBeast Lore, oyuncuların evcil hayvanları incelemesine ve\n&kurt ve ocelotların istatistiklerini kontrol etmesine olanak tanır. \n&eBeast Lore'u kullanmak için bir kurt veya ocelot'a sol tıklayın.
Guides.Taming.Section.3=&eGore nasıl çalışır?\n&eGore, kurtlarınızın hedefleri üzerinde\n&kanama etkisi yaratma şansı olan pasif bir yetenektir.
Guides.Taming.Section.4=&eKesilmiş Pençeler nasıl çalışır?\n&eSharpened Claws\n&eby kurtlar tarafından verilen hasara bir hasar bonusu sağlar. Hasar bonusu, Evcilleştirme seviyenize bağlıdır.
Guides.Taming.Section.5=&eÇevreye Duyarlılık nasıl çalışır?\n&eBu pasif yetenek, kurtların\n&Kaktüsler/Lavlar gibi tehlikelere yaklaştıklarında size ışınlanmalarını sağlar. Ayrıca kurtlara\ndüşme hasarı bağışıklığı verir.
Guides.Taming.Section.6=&eKalın Kürk nasıl çalışır?\n&eBu pasif yetenek hasarı azaltır ve kurtları\n&ateşe dayanıklı kılar.
Guides.Taming.Section.7=&eShock Proof nasıl çalışır?\n&eBu pasif yetenek, kurtlara\n&patlamalardan verilen hasarı azaltır.
Guides.Taming.Section.8=&eFast Food Service nasıl çalışır?\n&eBu pasif yetenek, kurtlara\n&her saldırı yaptıklarında iyileşme şansı verir.
##Unarmed
Guides.Unarmed.Section.0=&eSilahsızlar Hakkında:\n&eUnarmed, yumruklarınızı\nbir silah olarak kullanırken oyunculara çeşitli savaş bonusları verir. \n\n&3XP KAZANIMI:\n&eXP, çetelerin \n&e veya diğer oyunculara silahsız olduklarında verilen hasar miktarına bağlı olarak kazanılır.
Guides.Unarmed.Section.1=&eBerserk nasıl çalışır?\n&eBeserk,\n&sağ tıklatılarak etkinleştirilen aktif bir yetenektir. Beserk modundayken, %50 daha fazla\n&hasar verirsiniz ve\n&eKir ve Çim gibi zayıf malzemeleri anında kırabilirsiniz.
Guides.Unarmed.Section.2=&eÇelik Kol Tarzı nasıl çalışır?\n&eSteel Kol Tarzı, çetelere veya\n&eoyunculara yumruklarınızla vurduğunuzda verilen hasarı artırır.
Guides.Unarmed.Section.3=&eOk Saptırması nasıl çalışır?\n&eOk Sapması, size İskeletler veya diğer oyuncular tarafından atılan okları\n&saptırma şansı veren pasif bir yetenektir.\n&eOk zararsız bir şekilde yere düşer.
Guides.Unarmed.Section.4=&eDemir Grip nasıl çalışır?\n&eIron Grip, silahsızlanmaya karşı koyan pasif bir yetenektir. \n\nsilahsız seviyeniz arttıkça, silahsızlanmayı önleme şansınız artar.
Guides.Unarmed.Section.5=&eSilahsızlandırma nasıl çalışır?\n&eBu pasif yetenek, oyuncuların diğer oyuncuları silahsızlandırmasına izin vererek\n&hedefin kuşanılan öğesinin yere düşmesine neden olur.
##Woodcutting
Guides.Woodcutting.Section.0=&eOdunculuk Hakkında:\n&eWoodcutting tamamen ağaçları kesmekle ilgilidir.\n\n&3XP KAZANIMI:\n&eXP, günlük bloklarını kırdığınızda kazanılır.
Guides.Woodcutting.Section.1=&eAğaç Feller nasıl çalışır?\n&eTree Feller aktif bir yetenektir, Tree Feller'ı etkinleştirmek için\n&bir baltayı tutarken sağ tıklayabilirsiniz. Bu,\n&tüm ağacın anında kırılmasına ve\n&e günlüklerinin tümünü bir kerede bırakmasına neden olur.
Guides.Woodcutting.Section.2=&eLeaf Blower nasıl çalışır?\n&eLeaf Blower, bir baltayla vurulduğunda\n&eblokların anında kırılmasına neden olacak pasif bir yetenektir. Varsayılan olarak,\n&bu yetenek 100. seviyede açılır.
Guides.Woodcutting.Section.3=&eÇift Damla nasıl çalışır?\n&eBu pasif yetenek size, kestiğiniz her günlük için fazladan bir\n&eblok alma şansı verir.
