config-version: 12
settings:
  debug: false
  save-user-cache-on-stop-only: true
  moved-too-quickly-multiplier: 10.0
  moved-wrongly-threshold: 0.0625
  bungeecord: false
  user-cache-size: 1000
  player-shuffle: 0
  sample-count: 12
  log-villager-deaths: true
  netty-threads: 4
  timeout-time: 60
  restart-on-crash: false
  restart-script: ./baslat.bat
  attribute:
    maxHealth:
      max: 2048.0
    movementSpeed:
      max: 2048.0
    attackDamage:
      max: 2048.0
stats:
  disable-saving: false
  forced-stats: {}
commands:
  silent-commandblock-console: false
  tab-complete: 0
  send-namespaced: true
  log: true
  replace-commands:
  - setblock
  - summon
  - testforblock
  - tellraw
  spam-exclusions:
  - /skill
players:
  disable-saving: false
messages:
  whitelist: '§6§lTOWNY
    &x&4&b&4&b&4&9⇴ &x&f&3&f&3&a&0Sunucuda bakım yapılıyor!'
