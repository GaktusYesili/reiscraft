    - "&x&d&c&d&c&0&0&lV&x&e&1&e&1&2&2&lE&x&e&6&e&6&4&5&lL&x&e&b&e&b&6&7&lD&x&f&0&f&0&8&9&lO&x&f&5&f&5&a&b&lR&x&f&a&f&a&c&e&lY&x&f&f&f&f&f&0&lA &x&4&b&4&b&4&9⇴ &x&f&3&f&3&a&0Oynama süresi: &x&e&8&e&8&5&0%time%"
